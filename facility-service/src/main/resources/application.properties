spring.application.name=facility-service

spring.datasource.url=jdbc:postgresql://localhost:5432/sport_facilities_backend
spring.datasource.username=postgres
spring.datasource.password=8909
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.session.store-type=jdbc
spring.session.timeout=24h
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.schema=classpath:schemas/schema-@@platform@@.sql
spring.session.jdbc.table-name=SPRING_SESSION

server.port = 8082
